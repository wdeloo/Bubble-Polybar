[colors]
background = #0b0b0b
foreground = #7d7d7d
primary = #f9f9f9
; [!] IMPORTANT [!]   DO NOT EDIT THIS VARIABLES. TO CHANGE THE COLORS EDIT THE 'scripts/colors.txt' FILE! CHANGING THESE VARIABLES MAY CAUSE SOME ERRORS.


[bar/show]
width = 41
height = 41
radius = 20.5
offset-x = 7
offset-y = 7
background = ${colors.background}
foreground = ${colors.primary}
padding-left = 8.25pt
font-0 = CodeNewRoman Nerd Font Mono:size=26;6
font-1 = CodeNewRoman Nerd Font Mono:size=26;7
modules-left = xshow
cursor-click = pointer

[module/xshow]
type = custom/script
exec = ~/.config/polybar/bubble-polybar/scripts/xshow.sh
click-left = ~/.config/polybar/bubble-polybar/scripts/xshowc.sh
interval = 0.25


